<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastAPI WebSocket Chat</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    background: white;
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.auth-container h2 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-size: 28px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #667eea;
}

.btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.link-text {
    text-align: center;
    margin-top: 20px;
    color: #667eea;
    cursor: pointer;
    font-size: 14px;
}

.link-text:hover {
    text-decoration: underline;
}

.chat-container {
    display: flex;
    width: 95vw;
    height: 90vh;
    max-width: 1400px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.sidebar {
    width: 320px;
    background: #f8f9fa;
    border-right: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
}

.sidebar-header {
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.sidebar-header h2 {
    font-size: 22px;
    margin-bottom: 15px;
}

.btn-new-chat {
    background: white;
    color: #667eea;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-new-chat:hover {
    transform: scale(1.05);
}

.btn-logout {
    background: rgba(255,255,255,0.2);
    color: white;
    padding: 8px 15px;
    border: 1px solid white;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    margin-top: 10px;
}

.btn-logout:hover {
    background: rgba(255,255,255,0.3);
}

.chat-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.chat-item {
    padding: 15px;
    margin-bottom: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
    background: white;
    display: flex;
    flex-direction: column;
}

.chat-item:hover {
    background: #e8eaff;
}

.chat-item.active {
    background: #667eea;
    color: white;
}

.chat-item .status {
    font-size: 12px;
    opacity: 0.7;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    max-height: 60vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-header h3 {
    font-size: 22px;
    color: #333;
}

.btn-close {
    background: none;
    border: none;
    font-size: 28px;
    color: #999;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 30px;
    height: 30px;
}

.btn-close:hover {
    color: #333;
}

.modal-body {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
}

.user-item {
    padding: 12px 15px;
    margin-bottom: 8px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
    background: white;
    border: 2px solid #e0e0e0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.user-item:hover {
    border-color: #667eea;
    background: #f0f2ff;
}

.chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 20px 30px;
    background: #f8f9fa;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
}

.chat-header h3 {
    font-size: 20px;
    color: #333;
}

.chat-header .status {
    font-size: 14px;
    opacity: 0.7;
}

.messages-container {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    background: #fff;
}

.message-wrapper {
    display: flex;
    margin-bottom: 20px;
}

.message-wrapper.sent {
    justify-content: flex-end;
}

.message-wrapper.received {
    justify-content: flex-start;
}

.message {
    max-width: 60%;
    padding: 12px 18px;
    border-radius: 18px;
    position: relative;
}

.message-wrapper.sent .message {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-bottom-right-radius: 4px;
}

.message-wrapper.received .message {
    background: #f1f3f5;
    color: #333;
    border-bottom-left-radius: 4px;
}

.message-header {
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 4px;
    opacity: 0.8;
}

.message-content {
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
}

.message-time {
    font-size: 10px;
    margin-top: 4px;
    opacity: 0.7;
}

.message-input-container {
    padding: 20px 30px;
    background: #f8f9fa;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 10px;
}

.message-input {
    flex: 1;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
}

.message-input:focus {
    outline: none;
    border-color: #667eea;
}

.btn-send {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.btn-send:hover {
    opacity: 0.9;
}

.hidden {
    display: none;
}

#typing-indicator .message-content {
    font-style: italic;
}
</style>
</head>
<body>

<div id="login-box" class="auth-container">
    <h2>Login</h2>
    <div class="input-group">
        <input type="text" id="login-user" placeholder="Username or Email">
    </div>
    <div class="input-group">
        <input type="password" id="login-pass" placeholder="Password">
    </div>
    <button class="btn btn-primary" onclick="login()">Login</button>
    <div class="link-text" onclick="toggleForms()">Register</div>
</div>

<div id="register-box" class="auth-container hidden">
    <h2>Register</h2>
    <div class="input-group">
        <input type="text" id="reg-username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="email" id="reg-email" placeholder="Email">
    </div>
    <div class="input-group">
        <input type="password" id="reg-pass" placeholder="Password">
    </div>
    <div class="input-group">
        <input type="password" id="reg-pass-confirm" placeholder="Confirm Password">
    </div>
    <button class="btn btn-primary" onclick="register()">Register</button>
    <div class="link-text" onclick="toggleForms()">Login</div>
</div>

<div id="chat-page" class="chat-container hidden">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chats</h2>
            <button class="btn-new-chat" onclick="toggleUserList()">New Chat</button>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </div>
    <div class="chat-main">
        <div id="chat-header" class="chat-header">
            <h3>Select a chat</h3>
            <span class="status"></span>
        </div>
        <div id="messages-container" class="messages-container"></div>
        <div class="message-input-container">
            <input id="message-input" class="message-input" placeholder="Select a chat to start messaging" disabled>
            <button id="send-btn" class="btn-send" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
</div>

<div id="user-modal" class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-header">
            <h3>Select User</h3>
            <button class="btn-close" onclick="closeUserModal()">&times;</button>
        </div>
        <div id="user-list-container" class="modal-body"></div>
    </div>
</div>

<script>
const loginBox = document.getElementById("login-box");
const registerBox = document.getElementById("register-box");
const chatPage = document.getElementById("chat-page");
const loginUser = document.getElementById("login-user");
const loginPass = document.getElementById("login-pass");
const regUsername = document.getElementById("reg-username");
const regEmail = document.getElementById("reg-email");
const regPass = document.getElementById("reg-pass");
const regPassConfirm = document.getElementById("reg-pass-confirm");
const chatList = document.getElementById("chat-list");
const messagesContainer = document.getElementById("messages-container");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");
const chatHeader = document.getElementById("chat-header");
const userModal = document.getElementById("user-modal");
const userListContainer = document.getElementById("user-list-container");

let token = null;
let ws = null;
let currentChatId = null;
let currentChatUsername = null;
let typingTimeout = null;
let existingChats = new Map();
let userStatuses = {};

function toggleForms() {
    loginBox.classList.toggle("hidden");
    registerBox.classList.toggle("hidden");
}

function logout() {
    localStorage.removeItem("token");
    token = null;
    if (ws) ws.close();
    chatPage.classList.add("hidden");
    loginBox.classList.remove("hidden");
    registerBox.classList.add("hidden");
}

async function register() {
    const data = {
        username: regUsername.value,
        email: regEmail.value,
        password: regPass.value,
        password_confirm: regPassConfirm.value
    };

    try {
        const res = await fetch("/auth/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert("Registration successful! Please login.");
            toggleForms();
        } else {
            const errorData = await res.json();
            let message = "Registration failed";

            if (errorData.detail) {
                if (Array.isArray(errorData.detail)) {
                    const firstError = errorData.detail[0];
                    message = firstError.msg || firstError.message || "Invalid input";
                } else if (typeof errorData.detail === "string") {
                    message = errorData.detail;
                } else if (errorData.detail?.msg) {
                    message = errorData.detail.msg;
                }
            }

            alert(message);
        }
    } catch (err) {
        alert("Could not connect to the server. Please try again later.");
        console.error("Registration error:", err);
    }
}

async function login() {
    const form = new URLSearchParams();
    form.append("username", loginUser.value);
    form.append("password", loginPass.value);

    try {
        const res = await fetch("/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: form
        });

        if (res.ok) {
            const data = await res.json();
            localStorage.setItem("token", data.access_token);
            token = data.access_token;
            initChat();
        } else {
            alert("Login failed");
        }
    } catch (err) {
        alert("Could not connect to the server. Please try again later.");
        console.error("Login error:", err);
    }
}

async function initChat() {
    loginBox.classList.add("hidden");
    registerBox.classList.add("hidden");
    chatPage.classList.remove("hidden");
    await loadChats();
}

async function loadChats() {
    const res = await fetch("/chats", {
        headers: { Authorization: `Bearer ${token}` }
    });
    const chats = await res.json();

    existingChats.clear();
    chats.forEach(c => {
        existingChats.set(c.username, c.chat_id);
    });

    chatList.innerHTML = "";
    chats.forEach(c => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerHTML = `
            <span>${c.username}</span>
            <span class="status"></span>
        `;
        div.onclick = () => openChat(c.chat_id, c.username);
        chatList.appendChild(div);
        updateUserStatus(c.username, false, null);
    });
}

async function toggleUserList() {
    const res = await fetch("/users", {
        headers: { Authorization: `Bearer ${token}` }
    });
    const users = await res.json();
    userListContainer.innerHTML = "";
    users.forEach(u => {
        const div = document.createElement("div");
        div.className = "user-item";
        div.innerText = u.username;
        div.onclick = () => startChat(u.id, u.username);
        userListContainer.appendChild(div);
    });
    userModal.classList.remove("hidden");
}

function closeUserModal() {
    userModal.classList.add("hidden");
}

async function startChat(userId, username) {
    if (existingChats.has(username)) {
        const chatId = existingChats.get(username);
        closeUserModal();
        openChat(chatId, username);
        return;
    }
    const res = await fetch(`/chats/${userId}`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    closeUserModal();
    await loadChats();
    openChat(data.chat_id, username);
}

async function openChat(chatId, username) {
    currentChatId = chatId;
    currentChatUsername = username;
    messagesContainer.innerHTML = "";
    messageInput.disabled = false;
    sendBtn.disabled = false;
    messageInput.placeholder = "Type a message...";
    chatHeader.innerHTML = `
        <h3>${username}</h3>
        <span class="status"></span>
    `;

    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.querySelector('span').innerText === username) {
            item.classList.add('active');
        }
    });

    if (ws) ws.close();

    const res = await fetch(`/chats/${chatId}/messages`, {
        headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    data.forEach(m => appendMessage(m.username, m.message, m.time));

    ws = new WebSocket(`ws://localhost:8000/ws/${chatId}?token=${token}`);

    ws.onmessage = e => {
        const d = JSON.parse(e.data);
        if (d.action === "typing") {
            showTypingIndicator(d.username);
        } else if (d.action === "stop_typing") {
            hideTypingIndicator();
        } else if (d.action === "user_status") {
            updateUserStatus(d.username, d.is_online, d.last_seen);
            updateChatHeaderStatus();
        } else {
            hideTypingIndicator();
            appendMessage(d.username, d.message, d.time);
        }
    };

    updateChatHeaderStatus();
}

function appendMessage(username, msg, time) {
    const wrapper = document.createElement("div");
    wrapper.className = `message-wrapper ${username === currentChatUsername ? 'received' : 'sent'}`;
    const messageDiv = document.createElement("div");
    messageDiv.className = "message";
    const header = document.createElement("div");
    header.className = "message-header";
    header.textContent = username;
    const content = document.createElement("div");
    content.className = "message-content";
    content.textContent = msg;
    const timeDiv = document.createElement("div");
    timeDiv.className = "message-time";
    timeDiv.textContent = time;
    messageDiv.appendChild(header);
    messageDiv.appendChild(content);
    messageDiv.appendChild(timeDiv);
    wrapper.appendChild(messageDiv);
    messagesContainer.appendChild(wrapper);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function sendMessage() {
    if (!ws || !currentChatId) return;
    const msg = messageInput.value.trim();
    if (!msg) return;

    ws.send(JSON.stringify({ message: msg }));
    ws.send(JSON.stringify({ action: "stop_typing" }));

    messageInput.value = "";
    clearTimeout(typingTimeout);
}

messageInput.addEventListener("input", () => {
    if (!ws || ws.readyState !== WebSocket.OPEN) return;
    ws.send(JSON.stringify({ action: "typing" }));
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        ws.send(JSON.stringify({ action: "stop_typing" }));
    }, 2000);
});

function showTypingIndicator(username) {
    const existing = document.getElementById("typing-indicator");
    if (existing) return;
    const indicator = document.createElement("div");
    indicator.id = "typing-indicator";
    indicator.className = "message-wrapper received";
    indicator.innerHTML = `
        <div class="message typing" style="background: #f1f3f5; color: #333; border-radius: 18px; padding: 12px 18px; border-bottom-left-radius: 4px;">
            <div class="message-header" style="font-size: 11px; font-weight: 600; margin-bottom: 4px; opacity: 0.8;">${username}</div>
            <div class="message-content" style="font-size: 15px; font-style: italic;">typing...</div>
        </div>
    `;
    messagesContainer.appendChild(indicator);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function hideTypingIndicator() {
    const indicator = document.getElementById("typing-indicator");
    if (indicator) indicator.remove();
}

function updateUserStatus(username, isOnline, lastSeen) {
    userStatuses[username] = { isOnline, lastSeen };

    const chatItems = document.querySelectorAll('.chat-item');
    chatItems.forEach(item => {
        const nameSpan = item.querySelector('span');
        if (nameSpan && nameSpan.innerText === username) {
            const status = item.querySelector('.status');
            if (isOnline) {
                status.textContent = "Online";
                status.style.color = "#4caf50";
            } else {
                status.textContent = lastSeen ? `Last seen ${formatLastSeen(lastSeen)}` : "";
                status.style.color = "#757575";
            }
        }
    });
}

function updateChatHeaderStatus() {
    if (!currentChatUsername) return;
    const statusInfo = userStatuses[currentChatUsername] || { isOnline: false, lastSeen: null };
    const headerStatus = chatHeader.querySelector('.status');
    if (statusInfo.isOnline) {
        headerStatus.textContent = "Online";
        headerStatus.style.color = "#4caf50";
    } else {
        headerStatus.textContent = statusInfo.lastSeen ? `Last seen ${formatLastSeen(statusInfo.lastSeen)}` : "";
        headerStatus.style.color = "#757575";
    }
}

function formatLastSeen(dateStr) {
    const date = new Date(dateStr);
    const now = new Date();
    const diffMinutes = Math.floor((now - date) / 1000 / 60);

    if (diffMinutes < 1) return "just now";
    if (diffMinutes < 60) return `${diffMinutes} min ago`;
    const diffHours = Math.floor(diffMinutes / 60);
    if (diffHours < 24) return `${diffHours} hours ago`;
    return date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
}

messageInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});

loginPass.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        login();
    }
});

regPass.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        register();
    }
});

userModal.addEventListener("click", function(e) {
    if (e.target === userModal) {
        closeUserModal();
    }
});
</script>

</body>
</html>
